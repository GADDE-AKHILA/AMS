<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../static/CSS/DashboardStyle.css" />
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="/home" class="logo">
                        <img src="../staticImages/admin.jpg">

                <li><a href="/Dashboard">

                    </a></li>
                <li><a href="/Adminreport">
                        <i class="fas fa-database"></i>

                    </a></li>

                        <i class="fas fa-chart-bar"></i>

                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-item">Log out</span>
                    </a></li>
            </ul>

        <section class="main">
            <div class="main-top">

                <div class="card">

                </div>

                    <a class="profile-btn" href="/profile"><button>Profile</button></a>
                </div>

                <div class="card">
                    <img src="../static/Images/Coder.png">
                    <h4>Mohamed Sharief</h4>
                    <p>DevOps Engineer</p>
                   <a class="profile-btn" href="/profile"><button>Profile</button></a>
                </div>
            </div>

            <div class="charts">
                <div class="charts-card">
                    <p class="chart-title"> Time </p>
                    <div id="bar-chart"></div>
                </div>
                <div class="charts-card">
                    <p class="chart-title"> Attendance overview</p>
                    <div id="area-chart"></div>
                </div>
            </div>


        </section>
